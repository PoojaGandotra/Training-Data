<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel ="stylesheet" href="main.css">
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>

    <script type="text/javascript" src="../modules/userModule.js"></script>


    <script type ="text/javascript" src="../modules/customerModule.js"></script>
    <script type="text/javascript"  src="../services/userService.js"></script>
    <script type ="text/javascript" src="../services/customerService.js"></script>
    <script type="text/javascript"  src="../controllers/customerController.js"></script>



</head>
<body>
  <h1 align="center"> Data </h1>

  <section ng-app="CustomerApp" ng-controller="customerController">
      <form ng-submit="save()">
          <fieldset>
              <legend>Customer Form</legend>
              <label>Customer Id</label>
              <input type="number" ng-model="customerObj.customerId" placeholder=" Customer ID">
              <br></br>
              <label>Customer Name </label>
              <input type="text" ng-model="customerObj.name" placeholder=" Customer Name">
              <br></br>
              <label>Customer Address</label>
              <input type="text" ng-model="customerObj.address" placeholder=" Customer Address">
              <input type ="submit" value="submit">
          </fieldset>
      </form>
      <br></br>
  <input type="checkbox" ng-init="checked=false" ng-model="checked" ng-click="changeStatus()"> Show Customer Data
  <div ng-if="checked">
      <table>
          <tr> <b>User Data</b></tr>
          <tr>
              <td><b>User Id </b></td>
              <td><b>User Name</b></td>
              <td><b>User Email</b></td>
           </tr>
          <tr ng-repeat="user in userColl">
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
          </tr>
          </table>

          <table>
              <tr> <b>Customer Data</b></tr>
              <tr>
                  <td><b>Customer Id </b></td>
                  <td><b>Customer Name </b></td>
                  <td><b>Customer Email</b></td>
              </tr>
          <tr ng-repeat="cust in CustomerColl">
              <td>{{cust.customerId}}</td>
              <td>{{cust.name}}</td>
              <td>{{cust.email}}</td>
          </tr>
      </table>
  </div>
  </section>
</body>
</html>
